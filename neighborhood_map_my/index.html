<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My NJ Transit Train Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-3.2.1.min.js'></script>
</head>
<body>
	<div class="container">
		<div>
			<h2>My NJ Transit Train Stations</h2>
			<input type="search" class="filter-box" placeholder="Filter..." data-bind="textInput: filter, valueUpdate: 'keypress'" autocomplete="off">
			<h6>Click on station to select</h6>
			<ul data-bind="foreach: filteredStations">
				<li data-bind="text: station, click: $parent.openInfo"></li>
			</ul>
		</div>
		<div class="map" id="map"></div>
	</div>

	<script src='js/inputfile.js'></script>
	<script src='js/app.js'></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrbKEdKBdMp6JQWtq90I1Jm4Jc9PEJRPc&callback=startStationViewModel" onerror=googleError()></script>
</body>
</html>
